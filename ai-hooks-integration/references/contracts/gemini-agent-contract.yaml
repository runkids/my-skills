name: gemini-agent
description: BeforeAgent/AfterAgent hooks for agent turn lifecycle
events:
  BeforeAgent:
    triggers: after user prompt, before planning
    influence: Block turn / Add context
    input:
      hook_name: string  # "BeforeAgent"
      session_id: string
      user_prompt: string
    output:
      decision: enum[allow, deny]
      reason: string  # When denying
      systemMessage: string  # Context for model
    use_cases:
      - Add context before processing
      - Validate user prompts
      - Block inappropriate requests
  AfterAgent:
    triggers: when agent loop ends
    influence: Retry / Halt
    input:
      hook_name: string  # "AfterAgent"
      session_id: string
      agent_output: object
    output:
      action: enum[continue, retry, halt]
      systemMessage: string
    use_cases:
      - Review output quality
      - Force retry on failure
      - Halt execution early
notes:
  - BeforeAgent fires after user prompt submission
  - AfterAgent can force retry or halt
