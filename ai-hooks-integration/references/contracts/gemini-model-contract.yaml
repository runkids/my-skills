name: gemini-model
description: BeforeModel/AfterModel hooks for LLM request/response
events:
  BeforeModel:
    triggers: before sending request to LLM
    influence: Block / Mock response
    input:
      hook_name: string  # "BeforeModel"
      session_id: string
      model_request: object
    output:
      decision: enum[allow, deny, mock]
      mock_response: object  # When decision is "mock"
      systemMessage: string
    use_cases:
      - Modify prompts
      - Mock responses for testing
      - Block specific requests
  AfterModel:
    triggers: after receiving LLM response
    influence: Filter / Redact
    input:
      hook_name: string  # "AfterModel"
      session_id: string
      model_response: object
    output:
      decision: enum[allow, deny]
      redacted_response: object
      systemMessage: string
    use_cases:
      - Redact sensitive info
      - Log interactions
      - Block harmful responses
notes:
  - BeforeModel can mock responses (useful for testing)
  - AfterModel can redact sensitive information
